controller:
  enableStatefulSet: true

server:
  autoscaling:
    enabled: true
    minReplicas: 2
  service:
    type: ClusterIP
  extraArgs: 
   - --insecure

  ingress:
    enabled: true
    ingressClassName: nginx
    annotations:
      kubernetes.io/ingress.class: nginx
      nginx.ingress.kubernetes.io/ssl-redirect: "false"
    hosts:
      - "argocd.ey-jo.com"
    path: /
    pathType: Prefix

    tls:
      - hosts:
          - "*.ey-jo.com"
        secretName: tls-secret

repoServer:
  autoscaling:
    enabled: true
    minReplicas: 2


